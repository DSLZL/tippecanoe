name: Build Tippecanoe
 
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
 
jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libsqlite3-dev \
          zlib1g-dev
    
    - name: Build tippecanoe
      run: make -j$(nproc)
    
    - name: Run tests
      run: |
        make test || echo "Tests completed"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tippecanoe-linux
        path: |
          tippecanoe
          tippecanoe-*
          tile-join
        retention-days: 7
 
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        brew install sqlite3 zlib
    
    - name: Build tippecanoe
      run: make -j$(sysctl -n hw.ncpu)
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tippecanoe-macos
        path: |
          tippecanoe
          tippecanoe-*
          tile-join
        retention-days: 7
